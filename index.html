<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <div class="card-banner">
            <img class='top' src='images/bg-pattern-card.svg'/>
        </div>
        <div class="card-info">
            <div class='profile'>
                <img class='profile-pic' src="images/image-victor.jpg"/>
            </div>
            <div class='identity'>
                <div class='name'>
                    Julien Clarke
                </div>
                <div class='age'>
                    25
                </div>
            </div>
            <div class='location'>
                USA
            </div>
        </div>
        <div class="card-stats">
            <div class='catagory'>
                <div class='number'>
                    80k
                </div>
                <div class='type'>
                    Followers
                </div>
            </div>
            <div class='catagory'>
                <div class='number'>
                    803k
                </div>
                <div class='type'>
                    Likes
                </div>
            </div>
            <div class='catagory'>
                <div class='number'>
                    1.4k
                </div>
                <div class='type'>
                    Photos
                </div>
            </div>
            </div>
        </div>
    </div>

</body>
</html>
